     <!-- Sticky Skyscraper script -->
    <script>
    function checkIfReady() {
        if(!document.querySelector('.skyscraperholder') || !document.querySelector('.skyscraper')) {
           window.setTimeout(checkIfReady, 100); /* this checks the flag every 100 milliseconds*/
        } else {
            var holder = document.querySelector('.skyscraperholder');
            var sky = document.querySelector('.skyscraper');
            
            window.addEventListener('scroll', function() {
              stick(holder, sky);
            });
            
            function stick(holder, sky) {
              var rect = holder.getBoundingClientRect();
              if (rect.bottom > 600 && rect.top < 0) {
                sky.style.position = 'fixed';
                sky.style.top = '25px';
                sky.style.bottom = '';
              } else if (rect.bottom <= 600) {
                sky.style.position = 'absolute';
                sky.style.top = '';
                sky.style.bottom = '0';
              } else if (rect.top >= 0) {
                sky.style.position = 'absolute';
                sky.style.top = '25px';
                sky.style.bottom = '';
              }
            }
        }
    }
    checkIfReady();
    </script>
